<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/style.css">
</head>
<body class="bg-dark text-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="text-center mb-4">To do List</h1>

      <div class="input-group mb-3">
        <input type="text" id="entradaTarefa" class="form-control" placeholder="Digite uma nova tarefa">
        <button class="btn btn-primary" onclick="adicioneTarefa()">Adicionar</button>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="btn-group filtros" role="group">
          <button class="btn btn-outline-secondary active" onclick="filtroAtual = 'todas'; atualizeLista()">Todas</button>
          <button class="btn btn-outline-secondary" onclick="filtroAtual = 'pendentes'; atualizeLista()">Pendentes</button>
          <button class="btn btn-outline-secondary" onclick="filtroAtual = 'concluidas'; atualizeLista()">Concluídas</button>
        </div>
        <button class="btn btn-danger btn-sm" onclick="limpeConcluidas()">Limpar Tarefas Concluídas</button>
      </div>

      <ul class="list-group" id="listaTarefas"></ul>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script src="static/script.js"></script>
</body>
</html>
